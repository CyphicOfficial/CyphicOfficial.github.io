      type="image/x-icon"
    />

    <title>CYPHIC Contact Us</title>

    <link rel="stylesheet" href="https://cyphicofficial.github.io/css/main.css">
    <link rel="stylesheet" href="https://cyphicofficial.github.io/css/header.css">
    <link rel="stylesheet" href="https://cyphicofficial.github.io/css/contact.css">

  </head>
  <body style="background-color: #3d388a">
    <!-----HEADER----->
    <header class="header contactUs">
      <nav>
        <a class="picHover" href="https://cyphicofficial.github.io/"
          ><img
            src="https://cyphicofficial.github.io/images/normal/CyphicLogoClear.png"
        /></a>
        <div class="nav-links" id="navLinks">
          <ul>
            <li><a href="https://cyphicofficial.github.io/">Home</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-----CONTACT US----->
    <section class="location">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.543998092477!2d-74.01066605629917!3d40.70603950496089!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a165bedccab%3A0x2cb2ddf003b5ae01!2sWall%20St%2C%20New%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sca!4v1646453674842!5m2!1sen!2sca"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <section class="contact-us">
      <div class="row">
        <div class="contact-col">
          <div>
            <img
              src="https://cyphicofficial.github.io/images/svg/house.svg"
              alt="house"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <h5>11 Wall St, New York</h5>
              <p>NY 10005, United States</p>
            </span>
          </div>
          <div>
            <img
              src="https://cyphicofficial.github.io/images/svg/envelope.svg"
              alt="envelope"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <h5>cyphicsauce@gmail.com</h5>
              <p>Email us your query</p>
            </span>
          </div>
          <div>
            <img
              src="https://cyphicofficial.github.io/images/svg/twitter.svg"
              alt="twitter"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <a href="https:/twitter.com/cyphicofficial">@CyphicOfficial</a>
              <p></p>
            </span>
          </div>
          <div>
            <img
              src="https://cyphicofficial.github.io/images/svg/tiktok.svg"
              alt="tiktok"
              style="margin: 7px; margin-right: 30px; height: 50px; width: auto"
            />
            <span>
              <a href="https:/twitter.com/cyphicofficial">@CyphicOfficial</a>
              <p></p>
            </span>
          </div>
        </div>

        <div class="contact-col">
          <div class="contact-col">
            <form action="https:/formspree.io/f/mdobdzbk" method="post">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Enter Your Name"
                required
              />
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
              />
              <input
                id="subject"
                type="text"
                name="subject"
                placeholder="Enter Your inquire"
                required
              />
              <textarea
                id="message"
                rows="8"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit" class="hero-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-----FOOTER----->
    <section class="footer">
      <p>
        Made with
        <img
          src="https://cyphicofficial.github.io/images/svg/heart.svg"
          alt="star"
          style="height: 16px; width: auto"
        />
        by rambo#4848
      </p>
      <p>Copyright Â© CYPHIC</p>
      <img
        src="https://cyphicofficial.github.io/images/svg/twitter.svg"
        alt="twitter"
        style="height: 20px; width: auto"
      />
      <img
        src="https://cyphicofficial.github.io/images/svg/tiktok.svg"
        alt="tiktok"
        style="height: 20px; width: auto"
      />
    </section>
  </body>
</html>
